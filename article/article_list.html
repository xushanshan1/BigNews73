<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表页面</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/article_list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 搜索区 -->
        <form class="layui-form myForm">
          <div class="layui-form-item">
            <div class="layui-inline">
              <div class="layui-input-inline">
                <select name="cate_id" id="category">
                  <option value="">所有分类</option>
                  <option value="021">上海</option>
                  <option value="0571">杭州</option>
                </select>
              </div>
              <div class="layui-input-inline">
                <select name="state" id="state" >
                  <option value="">所有状态</option>
                  <option value="已发布">已发布</option>
                  <option value="草稿">草稿</option>
                </select>
              </div>
              <div class="layui-input-inline">
                <!-- <button type="button" class="layui-btn">筛 选</button> -->
               <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>

              </div>
            </div>
          </div>
        </form>
        <!-- 列表区 -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col width="150" />
            <col width="150" />
            <col width="150" />
            <col width="150" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>

        <!-- 分页区 -->
        <div id="test1"></div>



      </div>
    </div>

    <!-- 下拉框内容模板 -->
    <script type="text/html" id="categoryList">
      <option value="">所有分类</option>
      {{each data value index }}
      <option value="{{value.Id}}">{{value.name}}</option>
      {{/each}}
    </script>


    <!-- 分类列表模板 -->
    <script type="text/html" id="addCategoryList">
      {{each data value index}}
      <tr>
        <td>{{value.title}}</td>
        <td>{{value.cate_name}}</td>
        <td>{{value.pub_date}}</td>
        <td>{{value.state}}</td>
        <td>
          <!-- 注意Id 要大写 -->
       
          <a 
            href="./article_edit.html?id={{value.Id}}"
            class="layui-btn layui-btn-xs btn-edit"
          >
            编辑
          </a>
          <button type="button" data-id="{{value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs  btn-del"  >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    
    </script>





    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_list.js"></script>
  </body>
</html>
