<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章发布页面</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/article/article_release.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章发布</div>
      <div class="layui-card-body">
        <form class="layui-form myForm">
          <!-- 标题框 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <!-- 选择框 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章类别</label>
            <div class="layui-input-block">
              <select name="cate_id" lay-verify="required"  id="category">
                <option value=""></option>
                <option value="0">北京</option>
                <option value="4">杭州</option>
              </select>
            </div>
          </div>
          <!-- 文章内容 -->
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
              <textarea
                placeholder="请输入内容"
                class="layui-textarea"
                id="mytextarea"
              ></textarea>
            </div>
          </div>

          <!-- 文章封面 裁切 -->
          <div class="layui-form-item">
            <label class="layui-form-label">图片裁切</label>

            <div class="layui-input-block">
              <div class="box">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                  <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                  <img id="image" src="/assets/images/sample2.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                  <div class="img-preview"></div>
                  <div>
                    <input type="file" id="avatar" style="display: none" />
                    <button
                      type="button"
                      class="layui-btn la yui-btn-danger btn-upload"
                    >
                      选择封面
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 按钮 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn btn btn-release" lay-submit lay-filter="formDemo">
                发布
              </button>
              <button type="reset" class="layui-btn layui-btn-primary btn">
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 下拉框内容模板 -->
    <script type="text/html" id="categoryList">
      <option value="">所有分类</option>
      {{each data value index }}
      <option value="{{value.Id}}">{{value.name}}</option>
      {{/each}}
    </script>

    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入cropper插件文件 注意顺序-->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/utils.js"></script>
    <!-- 引入tinymce对应的js文件 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/js/article/article_release.js"></script>
  </body>
</html>
