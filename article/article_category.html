<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章分类</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/article_category.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        <span>文章类别管理</span>
        <button
          type="button"
          class="layui-btn layui-btn-normal layui-btn-sm right"
        >
          增加分类
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>昵称</th>
              <th>加入时间</th>
              <th>签名</th>
            </tr>
          </thead>
          <tbody>
            <!-- 准备模板 -->
            <script type="text/html" id="categoryList" >
              {{each data value index}}
              <tr>
                <td>{{value.name}}</td>
                <td>{{value.alias}}</td>
                <td>
                  <button type="button" class="layui-btn layui-btn-xs">
                    编辑
                  </button>
                  <button
                    type="button"
                    class="layui-btn layui-btn-danger layui-btn-xs"
                  >
                    删除
                  </button>
                </td>
              </tr>
              {{/each}}
            </script>
           
          </tbody>
        </table>
      </div>
    </div>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_category.js"></script>
  </body>
</html>
